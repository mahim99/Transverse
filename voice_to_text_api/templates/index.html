<!DOCTYPE html>
<html>
<head>
    <title>Voice to Text Translation</title>
</head>
<body>
    <h1>Voice to Text Translation</h1>
    <form action="/translate" method="post">
        <label for="target_language">Target Language:</label>
        <select id="target_language" name="target_language" required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <!-- Add more language options as needed -->
        </select><br><br>
        <input type="submit" value="Start Recording">
    </form>
    <h2>Translated Text:</h2>
    <div id="translated_text"></div>

    <script>
        // Submit form and display translated text on form submission
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData
            });
            const translatedText = await response.text();
            document.getElementById('translated_text').innerText = translatedText;
        });
    </script>
</body>
</html>
